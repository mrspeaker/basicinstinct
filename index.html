<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ItsBasic</title>
  <style>
  html, body {
    margin: 0;
    overflow: hidden;
  }
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: monospace;
    font-size: 8pt;
  }
  #screen {
    display: flex;
    flex-direction: row;
  }
  #main {
    flex:1;
  }
  #sidebar {
    width: 300px;
    padding: 10px;
    background-color: #F3F3F3;
    color: #888888;
  }
  #sidebar input {
    border: 0;
    width: 60px;
  }
  #edui {
    position: absolute;
    left: 10px;
    top: 10px;
  }
  </style>
</head>
<body>
  <div id="screen">
    <div id="main"></div>
    <div id="edui"></div>
    <div id="sidebar">
      Sidebar.
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
