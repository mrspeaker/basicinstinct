<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ItsBasic</title>
  <style>
  html, body {
    margin: 0;
    overflow: hidden;
  }
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: monospace;
    font-size: 8pt;
  }
  .sprite {
    position: absolute;
    display: block;
    left: 0;
    top: 0;
    width: 24px !important;
    height: 24px !important;
  }
  #ui {
    position: absolute;
    left: 10px;
    top: 10px;
  }

  </style>
</head>
<body>
  <div id="ui">
    <span>Selected:<span id="selected">-</span></span><br/>
    <span>Mode:<span id="mode">pos</span></span><br/>
    <span>1/2/3: change mode.</span><br/>
    <span>WASDQE: modify selected.</span><br/>
    <span>z: duplicate selected.</span><br/>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
